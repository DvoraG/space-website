<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./assets/css/styles.css"
    />
    <script
      src="./assets/js/crew.js"
      defer
      type="module"
    ></script>
    <script
      src="index.js"
      defer
    ></script>
  </head>
  <body class="crew">
    <a
      class="skip-to-content"
      href="#main"
      >Skip to content</a
    >
    <header class="primary-header flex">
      <!-- div for the logo -->
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li>
            <a
              href="index.html"
              class="uppercase text-white letter-spacing-2 ff-sans-cond"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              href="destination.html"
              class="uppercase text-white letter-spacing-2 ff-sans-cond"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li class="active">
            <a
              href="crew.html"
              class="uppercase text-white letter-spacing-2 ff-sans-cond"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              href="technology.html"
              class="uppercase text-white letter-spacing-2 ff-sans-cond"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      id="main"
      class="grid-container grid-container--crew flow"
    >
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span>Meet your crew
      </h1>
      <!-- dot indicators -->
      <div
        class="dot-indicators flex"
        role="dot-indicators"
        aria-label="crew-list"
      >
        <button
          aria-selected="true"
          role="dot"
          aria-controls="commander-dot"
          tabindex="0"
        >
          <span class="sr-only">Commander</span>
        </button>
        <button
          aria-selected="false"
          role="dot"
          aria-controls="specialist-dot"
          tabindex="-1"
        >
          <span class="sr-only">Mission Specialist</span>
        </button>
        <button
          aria-selected="false"
          role="dot"
          aria-controls="pilot-dot"
          tabindex="-1"
        >
          <span class="sr-only">Pilot</span>
        </button>
        <button
          aria-selected="false"
          role="dot"
          aria-controls="engineer-dot"
          tabindex="-1"
        >
          <span class="sr-only">Flight Engineer</span>
        </button>
      </div>
      <!-- crew information -->
      <article class="crew-details flow">
        <header class="flow flow--space-small">
          <h2
            id="crew-role"
            class="fs-600 ff-serif uppercase"
          >
            Commander
          </h2>
          <p
            id="crew-name"
            class="fs-700 ff-serif uppercase"
          >
            Douglas Hurley
          </p>
        </header>
        <p id="crew-bio">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>
      <picture>
        <source
          srcset="./assets/crew/image-douglas-hurley.webp"
          type="image/webp"
        />
        <img
          src="./assets/crew/image-douglas-hurley.png"
          alt="Douglas Hurley"
        />
      </picture>
    </main>
  </body>
</html>
